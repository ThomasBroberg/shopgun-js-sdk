<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pulse</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="https://d21oefkcnoen8i.cloudfront.net/sgn-sdk-1.1.8.min.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            }

            #map {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            var colors = {};

            function getColorForType (type) {
                var color = colors[type];

                if (!color) {
                    color = colors[type] = Please.make_color({
                        hue: 12,
                        saturation: 0.7,
                        value: 0.8
                    });
                }

                return color;
            }

            function initialize () {
                var els = {
                    map: document.getElementById('map')
                };
                var pulse = new SGN.EventsKit.Pulse();
                var map = new google.maps.Map(els.map, {
                    zoom: 8,
                    disableDefaultUI: true,
                    center: { lat: 55.6760968, lng: 12.5683371 }
                });
                var overlays = [];
                var interval = setInterval(function () {
                    var lastOverlay = overlays[overlays.length - 1];

                    if (lastOverlay) {
                        map.setCenter(lastOverlay.center);
                    }
                }, 10000);

                map.addListener('dragstart', function () {
                    clearInterval(interval);
                });

                pulse.bind('event', function (e) {
                    var coords = Geohash.decode(e.geohash);
                    var color = getColorForType(e.type);
                    var center = { lat: coords.lat, lng: coords.lon };
                    var overlay = new google.maps.Circle({
						radius: 4000,
						strokeWeight: 0,
					    fillColor: color,
						fillOpacity: 0.75,
                        animation: google.maps.Animation.DROP,
                        center: center,
                        map: map
                    });

                    overlays.push(overlay);

                    while (overlays.length > 400) {
                        var oldOverlay = overlays.shift();

                        oldOverlay.setMap(null);
                    }
                });
            }
        </script>
        <script src="js/latlon-geohash.js"></script>
        <script src="js/please.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9dvsFBrmZYghZQIrHzmNx9AgGTM0cuYE&callback=initialize"></script>
    </body>
</html>
