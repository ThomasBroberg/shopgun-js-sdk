<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GraphKit: Request</title>
    </head>
    <body>
        <script src="../../../dist/sgn-sdk.js"></script>
        <script>
            SGN.config.set({
                appKey: 'anonymous'
            });

            SGN.GraphKit.request({
                query: `query PlanningSuggestions {
                  planningSuggestions(locale: "da_DK", term: "c") {
                    phrases {
                      name
                    }
                  }
                }
                `,
                operationName: 'PlanningSuggestions',
                variables: null
            }, function (err, data) {
                if (err) {
                    document.body.textContent = 'Error';

                    console.log('Error', err);
                } else {
                    document.body.innerHTML = '<pre>' + JSON.stringify(data, null, 4) + '</pre>';
                }
            });
        </script>
    </body>
</html>
