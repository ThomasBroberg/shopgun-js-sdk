<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>CoreKit: Request</title>
    </head>
    <body>
        <script src="../../../dist/sgn-sdk.js"></script>
        <script>
            SGN.config.set({
                appKey: '00j4o5wpwptl84fuubdig2s6ej5uyna8'
            });

            SGN.CoreKit.request({
                url: '/v2/catalogs'
            }, function (err, data) {
                if (err) {
                    document.body.textContent = 'Error';

                    console.log('Error', err);
                } else {
                    document.body.innerHTML = '<pre>' + JSON.stringify(data, null, 4) + '</pre>';
                }
            });
        </script>
    </body>
</html>
