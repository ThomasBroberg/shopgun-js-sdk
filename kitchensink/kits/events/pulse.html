<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EventsKit: Pulse</title>
    </head>
    <body>
        <script src="../../../dist/sgn-sdk.js"></script>
        <script>
            var pulse = new SGN.EventsKit.Pulse();

            pulse.bind('open', function () {
                console.log('Connection opened');
            });

            pulse.bind('event', function (e) {
                console.log('Event', e);
            });
        </script>
    </body>
</html>
