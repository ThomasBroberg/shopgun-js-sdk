<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EventsKit: Tracker</title>
    </head>
    <body>
        <script src="../../../dist/sgn.js"></script>
        <script>
            var eventTracker = new SGN.EventsKit.Tracker({
                baseUrl: 'https://events.service.shopgun.com',
                trackId: 'anonymous'
            });

            eventTracker
                .setApplication({
                    name: 'ShopGun Browser SDK',
                    version: '1.0.0',
                    build: 'shopgun-browser-sdk-beta'
                })
                .setView(['example'])
                .setLocation({
                    timestamp: Date.now(),
                    latitude: 59.9138688,
                    longitude: 10.752245399999993,
                    altitude: 100,
                    accuracy: {
                        horizontal: 0,
                        vertical: 10
                    },
                    speed: 20,
                    floor: 1
                })
                .identify(['legacy', 'nice']);

            SGN.startSession({
                appKey: 'YOUR_APP_ID',
                eventTracker: eventTracker
            });

            eventTracker.trackEvent('x-test', {
                identifier: 'kf201'
            });
            eventTracker.trackEvent('x-test-2', {
                identifier: 'kf201',
                ref: 'be211'
            });

            setTimeout(function () {
                eventTracker.trackEvent('x-test-3', {
                    identifier: 'kf201',
                    ref: 'be211'
                });
            }, 4000);
        </script>
    </body>
</html>
